<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Full-Stack Developer Portfolio">
    <title>My-Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" />

</head>

<body>
    <!-- navigation section -->
    <header>
        <div class="wrapper">
            <div class="logo">
                <span class="red">My</span>
                <span class="blue">Portfolio</span>

            </div>
            <nav>
                <img src="./assets/icons/menu.png" alt="menu-icon" id="menu-icon"  />
                <ul class="nav">
                    <img src="./assets/icons/cancel.png" alt="cancel-icon" id="cancel-icon" />
                    <li>
                        <a id="aboutme">About Me</a>
                    </li>
                    <li>
                        <a id="projects">Projects</a>
                    </li>
                    <li>
                        <a id="skills">Skills</a>
                    </li>
                    <li>
                        <a id="education">Education</a>
                    </li>
                    <li>
                        <a id="blog">Blog</a>
                    </li>

                </ul>
            </nav>

        </div>

    </header>

    <main>
        <!-- Hero Section -->
        <section class="hero page" id="hero-section">
            <div class="wrapper">
                <div class="hero-card">
                    <img />
                    <div class="info">
                        <p class="name" id="salutaion"></p>
                        <h1 class="name"></h1>
                        <p class="role"></p>
                    </div>
                </div>
                <div class="tagline">
                    <p></p>
                    <p></p>
                 </div>
            </div>
        </section>

        <!-- About Me Section -->
        <section class="about-me page" id="aboutme-section">
            <div class="wrapper">
                <h2>
                    <span class="red">About</span>
                    <span class="blue">Me</span>
                </h2>
                <div class="self-intro">
                    <div class="info">
                        <p></p>
                        <p></p>
                        <p></p>
                    </div>
                    <img />


                </div>
                <p class="conclusion"></p>
            </div>
        </section>

        <!-- projects section -->
        <section class="projects page" id="projects-section">
            <div class="wrapper">
                <h2>
                    <span class="red">My</span>
                    <span class="blue">Projects</span>
                </h2>
                <div class="project-container container">
                    <!-- Project items will go here -->
                    <div class="project-card card">
                        <h3></h3>
                        <div class="description">
                            <div class="content">
                                <p id="problem-statement"></p>
                                <p id="solution"></p>
                                <p id="tech-stack"></p>
                            </div>
                            <img  />
                        </div>
                        <div class="button">
                            <button id="code-prev">code preview</button>
                            <button id="live-demo">live demo</button>
                        </div>
                    </div>
                </div>
               <div class="load">
                    <img class="bttn" id="prev-bttn"/>
                    <img class="bttn" id="next-bttn"/>
                </div>
            </div>
        </section>

        <!-- My Skills -->
        <section class="skills page" id="skills-section">
            <div class="wrapper">
                <h2>
                    <span class="red">My</span>
                    <span class="blue">Skills</span>
                </h2>
                <div class="skill-container container">
                    <!-- skills items will go here -->
                    <div class="skill-card card">
                        <h3></h3>
                        <div class="content">
                            <p id="programming-lang"></p>
                            <p id="frameworks"></p>
                            <p id="databases"></p>
                            <p id="orm"></p>
                            <p id="version-control"></p>
                            <p id="testing"></p>
                            <p id="containerization"></p>
                            <p id="cloud"></p>
                            <p id="ci-cd"></p>
                        </div>
                    </div>
                   
                </div>

              <div class="load">
                    <img class="bttn" id="prev-bttn"/>
                    <img class="bttn" id="next-bttn"/>
                </div>
            </div>
        </section>

        <!-- Education Section -->
        <section class="education page" id="education-section">
            <div class="wrapper">
                <h2>
                    <span class="red">My</span>
                    <span class="blue">Education</span>
                </h2>
                <div class="container">
                    <div class="edu-card card">
                        <h3></h3>
                        <div class="description">
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                            <p></p>
                        </div>
                    </div>
                    
                </div>

             <div class="load">
                    <img class="bttn" id="prev-bttn"/>
                    <img class="bttn" id="next-bttn"/>
                </div>
            </div>
        </section>

        <!-- Blog Section -->
        <section class="blog page" id="blog-section">
            <div class="wrapper">
                <h2>
                    <span class="red">My</span>
                    <span class="blue">Blog</span>
                </h2>
                <div class="post-container container">
                    <div class="blog-post card">
                        <img />
                        <h3></h3>
                        <p></p>
                        <button>Read More</button>
                    </div>
                </div>

                <div class="load">
                    <img class="bttn" id="prev-bttn"/>
                    <img class="bttn" id="next-bttn"/>
                </div>
                    
            </div>
        </section>
    </main>

    <footer>
        <div class="wrapper">
            <p>Copyright Â© 2026 My-Portfolio. All rights reserved by me.</p>
            <div class="connect">
                <div class="left card">
                    Connect:
                    <img id="gmail"/>
                    <img id="linkedin"/>
                    <img id="location"/>
                </div>
                <div class="right card">
                    Code:
                    <img id="github"/>
                    <img id="leetcode"/>
                    <img id="hackerrank"/>
                </div>

            </div>

            <div class="feed-back">
                <form action="#">
                     <input type="text" id="feedback" name="feedback" placeholder="Your feedback here" />
                    <button type="submit">Submit</button>
                </form>
            </div>


        </div>

    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script type="module" src="./js/index.js"></script>
</body>
</html>
